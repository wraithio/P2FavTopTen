<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OurTop10</title>
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <!-- title and navbar -->
    <header>
      <h1 class="p-5 fs-1"><b>Our Top 10</b></h1>
      <div class="container">
  <nav class="navbar navbar-expand-lg" style="background-color: #ffa20dbb; border-radius: 2rem;">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-evenly"
              id="navbarNavAltMarkup"
            >
              <button type="button" class="btn btn-danger " style="--bs-btn-font-size: 2rem;  --bs-btn-padding-x: 3rem; border-radius: 1.5rem;">
                <a class="nav-link active text-white" aria-current="page" href="/index.html">Home</a>
              </button>
              <button type="button" class="btn btn-danger" style="--bs-btn-font-size: 2rem;  --bs-btn-padding-x: 2rem; border-radius: 1.5rem;">
                <a class="nav-link active text-white" aria-current="page" href="./pages/animepage.html"
                  >Top 10 Anime</a
                >
              </button>
              <button type="button" class="btn btn-danger" style="--bs-btn-font-size: 2rem;  --bs-btn-padding-x: 2rem; border-radius: 1.5rem; ">
                <a class="nav-link active text-white" aria-current="page" href="./pages/gamespage.html"
                  >Top 10 Video Games</a
                >
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="container-fluid mt-5">
      <div class="row">
      <!-- carousel anime -->
      <div class="col-6">
        <div id="carouselExampleIndicators" class="carousel slide p-6 m-0 ms-5">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/assets/Black Clover.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/assets/Attack On Titan.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/assets/Eighty Six.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- carousel game -->
      <div class="col-6">
        <div id="carouselExampleIndicators" class="carousel slide p-6 m-0 me-5">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/assets/fallout3.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/assets/haloreach.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/assets/rdr2.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      </div>
      <!-- nav buttons -->
      <div class="row pt-5">
        <div class="col-6 d-flex justify-content-center"><button type="button" class="btn btn-light">
          <a class="nav-link active" aria-current="page" href="./pages/animepage.html"
            >Brock's Top 10 Anime</a
          ></div>
        <div class="col-6 d-flex justify-content-center"><button type="button" class="btn btn-light">
          <a class="nav-link active" aria-current="page" href="./pages/gamespage.html"
            >Aaron's Top 10 Video Games</a
          >
        </button></div>
      </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>
